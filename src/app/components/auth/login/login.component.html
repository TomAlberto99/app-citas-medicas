<div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div>
        <h1>Login</h1>
        <label for="Email"></label>
        <input class="login-input" type="text" [(ngModel)]="email" name="email" placeholder="Email">
        <br>
        <label for="password"></label>
        <input class="login-input" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
        <br>
        <button class="login-button" type="submit">Iniciar sesión</button>
      </div>
    </form>
  </div>
